{% extends "base.html" %}

{% block main %}
    <div id="content">
        {% if request.user.is_authenticated %}
            <a href="{% url 'app:map' %}">TRACK</a>
        {% else %}
            <form method="post" action="">

                <div class="mid holo-dark">
                </div>

                <div class="mid pad medium">Log In</div>

                <div class="mid holo-bright">
                </div>

                <div class="mid pad">
                    <label class="label small" for="username">Username</label>
                    <input class="field small" id="username" type="text" name="username"/>
                </div>

                <div class="mid pad">
                    <label class="label small" for="password">Password</label>
                    <input class="field small" id="password" name="password" type="password"/>
                </div>

                <div class="mid">
                    <input class="button small" type="submit" value="OK"/>
                </div>

                <div class="mid holo-light">
                </div>
                {% csrf_token %}
                <br/>
                <img src="{{ STATIC_URL }}images/icon.png" class="icon pad"/>
                <br/>
                <a href="https://play.google.com/store/apps/details?id=io.explod.rgps">
                    <img alt="Get it on Google Play"
                         src="https://developer.android.com/images/brand/en_generic_rgb_wo_45.png"/>
                </a>
            </form>
        {% endif %}
    </div>

{% endblock %}
